{% extends 'base.html' %}

{% block title %}MasterTicket{% endblock %}

{% block body %}

<link rel='stylesheet' href="{{url_for('static', filename = 'delete_confirm.css')}}">

<main>
  <section>
    <h1>Are you sure to delete {{ event }}?</h1>

    <div class="yn">
      <a href="/home" class="btn btn-primary btn-lg">NO</a>
      <a href="/delete?event={{ event }}" class="btn btn-danger btn-lg">YES</a>
    </div>
    
  </section>
</main>







{% endblock %}
